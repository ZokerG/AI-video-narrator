services:
  backend:
    image: ${DOCKER_USER}/quinesis-backend:latest
    container_name: tts_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    # For EC2, we likely connect to RDS or a local DB container. 
    # If connecting to RDS, ensure DATABASE_URL is set in .env
    # If running a DB container here (e.g. for testing on EC2), uncomment db service below.
    # extra_hosts:
    #   - "host.docker.internal:host-gateway" 

  frontend:
    image: ${DOCKER_USER}/quinesis-frontend:latest
    container_name: tts_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

