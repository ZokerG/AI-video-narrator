services:
  backend:
    build: .
    container_name: tts_backend
    ports:
      - "8000:8000"
    environment:
      # Point to host machine's localhost for DB using host.docker.internal
      # WARNING: Ensure your local Postgres accepts connections from Docker IP (pg_hba.conf)
      - DATABASE_URL=postgresql+asyncpg://postgres:quinteropo@host.docker.internal:5432/quinesis
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # Bake in the API URL (defaults to localhost for browser access)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: tts_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
